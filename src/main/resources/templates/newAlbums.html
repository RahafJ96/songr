<h1>Albums</h1>
    <div>
    <form action="/albums" method="post">
        <label>Title</label>
        <input type="text" name="title" />
        <br/>
        <label>Artist</label>
        <input type="text" name="artist" />
        <br/>

        <label>Image URL</label>
        <input type="text" name="songCount" />
        <br/>

        <label>Length</label>
        <input type="number" name="length" />
        <br/>

        <label>Songs Count</label>
        <input type="number" name="ImageURL" />
        <br/>

        <input type="submit" value="submit">
    </form>
        </div>

    <div class="albums">

        <tr th:each="Albums: ${albums}">
            <td th:text="${albums.getTitle()}"></td>
            <br>
            <td th:text="${Albums.getArtist()}"></td>
            <br>
            <td th:text="${Albums.getSongCount()}"></td>
            <br>
            <td th:text="${Albums.getLength()}"></td>
            <br>
            <img th:src="${Albums.getImageURL()}"  src="image"/>
            <br>
        </tr>
    </div>
</div>
