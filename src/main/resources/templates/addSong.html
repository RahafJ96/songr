    <meta charset="UTF-8">
    <title>Add Song</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <div class="container">

        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="navbar-brand" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/hello">Welcome Page</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/capitalize/hello" >Capitalize</a>

            <!--        <li class="nav-item">-->

            <!--        </li>-->
            <li class="nav-item">
                <a class="navbar-brand" href="/getAllAlbums" >All Albums</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/songs" >Songs</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">
                <a class="navbar-brand" href="/userInfo" >User Info</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
    <div class="row text-center mt-5">
        <h1 class="h1 mb-5">Add a New Song</h1>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <form action="/songs" method="post">
                <div class="mb-3">
                    <label class="form-label">The Title</label>
                    <input type="text" class="form-control" name="title">
                </div>
                <div class="mb-3">
                    <label class="form-label">Artist</label>
                    <input type="number" class="form-control" name="artist">
                </div>
                <div class="mb-3">
                    <label class="form-label">Image URL</label>
                    <input type="text" class="form-control" name="imageUrl">
                </div>
                <div class="mb-3">
                    <label class="form-label">Album's Songs Number</label>
                    <input type="number" class="form-control" name="songCount">
                </div>
                <div class="mb-3">
                    <label class="form-label">The length in seconds for the album</label>
                    <input type="number" class="form-control" name="length">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="songs">
    <tr th:each="Songs: ${songs}">
        <td th:text="${Songs.title}"></td>
        <br>
        <td th:text="${Songs.artist}"></td>
        <br>
        <td th:text="${Songs.songCount}"></td>
        <br>
        <td th:text="${Songs.length}"></td>
        <br>
        <img th:src="${Songs.imageUrl}"  src="image"/>
        <br>

    </tr>
</div>

</body>
</html>
