</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
  <div class="container">

    <ul class="nav nav-pills nav-justified">
      <li class="nav-item">
        <a class="navbar-brand" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="/hello">Welcome Page</a>

      <li class="nav-item">

        <a class="navbar-brand" href="/getAllAlbums" >All Albums</a>

      <li class="nav-item">
        <a class="navbar-brand" href="/songs" >Songs</a>

    </ul>

<div class="container">
  <div class="row mt-5">
    <div class="col">
      <h1 class="h1 mb-5 text-center">Albums Available</h1>
    </div>
  </div>

      <form action="/albums" method="post">
        <labal>Title</labal>
        <input type="text" name="title"/>
        <br/>
        <labal>Artist</labal>
        <input type="text" name="artist"/>
        <br/>
        <labal>Image URL</labal>
        <input type="text" name="imageURL"/>
        <br/>
        <labal>Song Counts</labal>
        <input type="text" name="songCount"/>
        <br/>
        <input type="submit" value="submit">
      </form>

</div>
<div class="albums">
  <tr th:each="Albums: ${albums}">
    <td th:text="${Albums.title}"></td>
    <br>
    <td th:text="${Albums.artist}"></td>
    <br>
    <td th:text="${Albums.songCount}"></td>
    <br>
    <td th:text="${Albums.length}"></td>
    <br>
    <img th:src="${Albums.imageURL}"  src="image"/>
    <br>

  </tr>
</div>


</body>
</html>
