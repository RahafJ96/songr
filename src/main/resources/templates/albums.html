<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
  <div class="container">

    <ul class="nav nav-pills nav-justified">
      <li class="nav-item">
        <a class="navbar-brand" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="/hello">Welcome Page</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="/capitalize/hello" >Capitalize</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="/addAlbum" >Add Album</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="/albums" >All Albums</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="/songs" >Songs</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="/userInfo" >User Info</a>
      </li>

    </ul>
  </div>
</nav>
<div class="container"> <div class="row mt-5"><div class="col"> <h1 class="h1 mb-5 text-center">Albums Available</h1> </div></div>

  <div class="row my-5 d-flex justify-content-center">
    <div class="col-6">
      <div class="row">
        <button id="addSong" class="btn btn-primary">Add Your Album Or Song</button>
      </div>
    </div>
  </div>

  <div class="row" >
    <div class="col text-center d-flex justify-content-center" th:each="albums : ${albums}">
      <div class="card" style="width: 18rem;">
        <img th:src="${albums.imageURL}" class="card-img-top" alt="album image">

        <div class="card-body">
          <h5 class="card-title" th:text="${albums.title}"></h5>
          <div class="card-text">
            <p th:text="'Artist : '+${albums.artist}"></p>
            <p th:text="'Songs Count : '+${albums.songCount}"></p>
            <p th:text="'Length : '+${albums.length}+' Seconds'"></p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
  buttonElement = document.getElementById("addSong")
  buttonElement.addEventListener("click",()=>{
    window.location.href = "/addAlbum"})
</script>
</body>
</html>
