<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Albums</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<form action="/getAllAlbums" method="post">
  <label>Title</label>
  <input type="text" name="title" />

  <label>Artist</label>
  <input type="text" name="artist" />

  <label>Image URL</label>
  <input type="text" name="songCount" />

  <label>Length</label>
  <input type="number" name="length" />

  <label>Songs Count</label>
  <input type="number" name="ImageURL" />

  <input type="submit" value="submit">
</form>

<div class="albums">
  <tr th:each="Albums: ${albums}">
    <td th:text="${Albums.title}"></td>
    <br>
    <td th:text="${Albums.artist}"></td>
    <br>
    <td th:text="${Albums.songCount}"></td>
    <br>
    <td th:text="${Albums.length}"></td>
    <br>
    <img th:src="${Albums.imageURL}"  src="image"/>
    <br>

  </tr>
</div>

</body>
</html>
