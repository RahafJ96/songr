<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <div class="container">

        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="navbar-brand" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/hello">Welcome Page</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/capitalize/hello" >Capitalize</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/addAlbum" >Add Album</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/albums" >Albums</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/songs" >Songs</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/userInfo" >User Info</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container">
    <div class="col">
        <div class="row text-center my-5">
            <h1 class="h1">All Songs</h1>
        </div>

        <div class="row">
            <div class="col text-center d-flex justify-content-center" th:each="song : ${songs}">
                <div class="card" style="width: 18rem;">
                    <img th:src="${song.albums.imageURL}" class="card-img-top" alt="album image">

                    <div class="card-body">
                        <h5 class="card-title" th:text="${song.title}"></h5>
                        <div class="card-text">
                            <p th:text="'Album : '+${song.albums.title}"></p>
                            <p th:text="'Length : '+${song.length}+' Seconds'"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>




</body>
</html>
