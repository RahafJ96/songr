<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>All Albums</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <div class="container">

        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="navbar-brand" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/hello">Welcome Page</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/capitalize/hello" >Capitalize</a>
            </li>
            <!--        <li class="nav-item">-->
            <!--          <a class="navbar-brand" href="/addAlbum" >Add Album</a>-->
            <!--        </li>-->
            <li class="nav-item">
                <a class="navbar-brand" href="/getAllAlbums" >All Albums</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/songs" >Songs</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/addSong" >Add Songs</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/userInfo" >User Info</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h1 class="h1 mb-5 text-center">Available Albums</h1>
        </div>
    </div>

    <div class="row my-5 d-flex justify-content-center">
        <div class="col-6">
            <div class="row">
                <button id="addtheSong" class="btn btn-primary">Add Your Album Or Song</button>
            </div>
        </div>
    </div>

    <div class="row" >
        <div class="col text-center d-flex justify-content-center" th:each="Album : ${album}">
            <div class="card" style="width: 18rem;">
                <img th:src="${Album.imageURL}" class="card-img-top" alt="album image">

                <div class="card-body">
                    <h5 class="card-title" th:text="${Album.title}"></h5>
                    <div class="card-text">
                        <p th:text="'Artist : '+${Album.artist}"></p>
                        <p th:text="'Songs Count : '+${Album.songCount}"></p>
                        <p th:text="'Length : '+${Album.length}+' Seconds'"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    buttonElement = document.getElementById("addtheSong")
    buttonElement.addEventListener("click",()=>{
        window.location.href = "/albums"
    })
</script>

</body>
</html>
